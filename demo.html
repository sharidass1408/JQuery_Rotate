<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script src="jquery.ui.rotatable.js"></script>
	<link rel="stylesheet" href="jquery.ui.rotatable.css">

	<script type="text/javascript">
		$(document).ready(function() {
        var params = {
            start: function(event, ui) {
                console.log("Rotating started")
            },
            rotate: function(event, ui) {
                if (Math.abs(ui.angle.current > 6)) {
                  console.log("Rotating " + ui.angle.current)
                }
            },
            stop: function(event, ui) {
                console.log("Rotating stopped")
            },
        };
        $('#target3').resizable().rotatable(); $('#draggable3').draggable()
        
		});
	</script>
</head>
<body>

<div id="draggable3">
    <div id="target3" style="width: 250px; border: 1px solid #862dde; padding: 20px; padding-right: 40px;">
      Drag me, resize me and rotate me!
    </div>
</div>

</div>
</body>
</html>
